<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JH博客后台系统</title>
    <link rel="stylesheet" href="../../public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/css/admin-index.css">
    <link rel="shortcut icon" href="../public/img/favicon.ico" type="image/x-icon"/> 
    <script src="../../public/js/jquery-3.3.1.min.js"></script>
    <script src="../../public/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="header navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar navbar-expand-md">
        <i class="head_icon">博客管理系统</i>
        <div class="userInfo dropdown">
            <p class='dropdown-toggle' data-toggle="dropdown">Hello, {{userInfo.nickname}}!</p>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/">返回博客首页</a>
                <a class="dropdown-item" href="/api/user/logout">退出登陆</a>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row flex-xl-nowrap">
            <div class="menu col-12 col-md-3 col-xl-2 bd-sidebar">
                <ul class="navbar-nav">
                    <li class="nav-item {%if router == '/admin/user' %}item-active{%endif%}">
                        <a class="nav-link" href="/admin/user">用户管理</a>
                    </li>
                    <li class="nav-item {%if router == '/admin/category' %}item-active{%endif%}">
                        <a class="nav-link" href="/admin/category">分类管理</a>
                    </li>
                    <li class="nav-item {%if router == '/admin/label' %}item-active{%endif%}">
                        <a class="nav-link" href="/admin/label">标签管理</a>
                    </li>
                    <li class="nav-item item-list {%if router == '/admin/content' || router == '/admin/content/add' %}item-active{%endif%}">
                        <a class="nav-link" href="/admin/content">文章管理</a>
                        <ol>
                            <li class="{%if router == '/admin/content/add' %}item-active{%endif%}">
                                <a href="/admin/content/add">添加文章</a>
                            </li>
                        </ol>
                    </li>
                </ul>
            </div>
            <div class="main col-12 col-md-9 col-xl-10 py-md-3 pl-md-5 bd-content">
                {%block main%}{%endblock%}
            </div>
        </div>
    </div>
</body>
<script src="../../public/js/admin-index.js"></script>
</html>
