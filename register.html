    <div class="main">
        <div class="card  register-box">
            <h4>注册</h4>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username">
                <small class="form-text">&nbsp;</small>
            </div>
            <div class="input-group">
            	<label for="email">邮箱</label>
            	<input type="email" id='email' class="form-control input-group-prepend">
				<div class="input-group-append">
					<div class="input-group-text get-verification">获取验证码</div>
				</div>
				<small class="form-text">&nbsp;</small>
        	</div>
            <div class="form-group">
                <label for="verification">验证码</label>
                <input type="text" class="form-control" id="verification" >
                <small class="form-text">&nbsp;</small>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password">
                <small class="form-text">&nbsp;</small>
            </div>
            <div class="form-group">
                <label for="passwordrs">重复密码</label>
                <input type="password" class="form-control" id="passwordrs">
                <small class="form-text">&nbsp;</small>
            </div>
            <button type="button" class="btn btn-lg btn-block" id="register-btn">注册</button>
        </div>
        <canvas class="bg-canvas"></canvas>
    </div>
